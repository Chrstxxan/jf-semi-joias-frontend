<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Admin - Rastreamento | JF Semi Joias</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #fafafa;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 26px;
      color: #ff4b8f;
      margin-bottom: 5px;
    }

    p {
      margin-bottom: 20px;
    }

    .card {
      background: #fff;
      padding: 22px 28px;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.08);
      width: 360px;
    }

    label {
      font-weight: 600;
      display: block;
      margin: 6px 0;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 15px;
    }

    .btn {
      width: 100%;
      padding: 10px 14px;
      border: 0;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      transition: 0.25s;
    }

    .btn-primary {
      background: #ff4b8f;
      color: #fff;
    }

    .btn-primary:hover {
      background: #e53e7b;
    }

    .btn-muted {
      background: #555;
      color: #fff;
      margin-top: 12px;
    }

    .btn-muted:hover {
      background: #333;
    }

    #statusMsg {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>

<body>
  <script>
    // ‚úÖ Valida√ß√£o de login ANTES de carregar conte√∫do
    (function validarLogin() {
      const token = localStorage.getItem("token");
      const role = localStorage.getItem("role");

      if (!token || role !== "admin") {
        Swal.fire({
          icon: "error",
          title: "Acesso negado",
          text: "Voc√™ precisa estar logado como administrador.",
          confirmButtonColor: "#ff4b8f"
        }).then(() => window.location.href = "login.html");
      }
    })();
  </script>

  <h1>Painel Administrativo - JF Semi Joias</h1>
  <p>Cadastre o c√≥digo de rastreio para o cliente.</p>

  <div class="card">
    <label for="pedidoId">ID do Pedido:</label>
    <input id="pedidoId" type="text" placeholder="Ex: 68f6944feb1db744ff807d4c" />

    <label for="codigoRastreio">C√≥digo de Rastreio:</label>
    <input id="codigoRastreio" type="text" placeholder="Ex: NX123456789BR" />

    <button id="enviarRastreio" class="btn btn-primary">Enviar e Notificar Cliente</button>
    <p id="statusMsg"></p>

    <button onclick="logout()" class="btn btn-muted">Sair</button>
  </div>

  <script>
    const API = "https://jf-semi-joias-backend.onrender.com";

    // ‚úÖ Envio do c√≥digo de rastreio
    document.getElementById("enviarRastreio").addEventListener("click", async () => {
      const pedidoId = document.getElementById("pedidoId").value.trim();
      const codigo = document.getElementById("codigoRastreio").value.trim();
      const token = localStorage.getItem("token");

      if (!pedidoId || !codigo) {
        Swal.fire("‚ö†Ô∏è Campos obrigat√≥rios", "Preencha todos os campos!", "warning");
        return;
      }

      try {
        const res = await fetch(`${API}/admin/orders/${pedidoId}/rastreio`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ rastreio: codigo }),
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.erro || "Erro ao cadastrar rastreio");

        Swal.fire("‚úÖ Sucesso!", data.mensagem || "Cliente notificado com sucesso!", "success");
        document.getElementById("pedidoId").value = "";
        document.getElementById("codigoRastreio").value = "";
      } catch (err) {
        console.error(err);
        Swal.fire("üí• Erro!", err.message || "Falha ao enviar rastreio.", "error");
      }
    });

    // ‚úÖ Logout
    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("role");
      Swal.fire("Sess√£o encerrada", "", "success").then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
