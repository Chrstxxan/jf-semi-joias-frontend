  <!-- ================================
       ALERTA AUTOMÃTICO DE PAGAMENTO
       ================================ -->
  <script>
  // ðŸ”Ž Detecta o status do pagamento vindo do Mercado Pago
  const params = new URLSearchParams(window.location.search);
  const status = params.get("pagamento");

  if (status) {
    const mensagens = {
      success: {
        icon: "success",
        title: "Pagamento aprovado!",
        text: "Seu pedido foi confirmado com sucesso ðŸŽ‰",
        acao: () => {
          // Limpa dados locais
          localStorage.removeItem("carrinho");
          localStorage.removeItem("pedidoAtual");

          // Atualiza contador de carrinho (caso ainda esteja no DOM)
          const contador = document.getElementById("contador-carrinho");
          if (contador) contador.textContent = "0";
        },
      },
      failure: {
        icon: "error",
        title: "Falha no pagamento",
        text: "Ocorreu um erro no processamento do pagamento. Tente novamente.",
      },
      pending: {
        icon: "info",
        title: "Pagamento em anÃ¡lise",
        text: "Estamos aguardando a confirmaÃ§Ã£o do seu pagamento â³",
      },
    };

    const msg = mensagens[status];

    if (msg) {
      // Exibe o alerta visual
      Swal.fire({
        icon: msg.icon,
        title: msg.title,
        text: msg.text,
        confirmButtonColor: "#ff6fa7",
        background: "#fffafc",
        color: "#333",
      }).then(() => {
        // Executa a aÃ§Ã£o (se existir)
        msg.acao?.();

        // Limpa o parÃ¢metro da URL para nÃ£o repetir alerta ao recarregar
        window.history.replaceState({}, document.title, window.location.pathname);
      });
    }
  }

  // ðŸ’¡ Extra: garante que, se o usuÃ¡rio voltar pro site via cache, os parÃ¢metros "pagamento" nÃ£o fiquem travados
  window.addEventListener("pageshow", (event) => {
    if (event.persisted) {
      const cleanURL = window.location.pathname;
      window.history.replaceState({}, document.title, cleanURL);
    }
  });
</script>
