  <!-- ESQUENTA BF -->
  <script src="promo.js"></script>

  <script>
    window.API = window.API || "https://jf-semi-joias-backend.onrender.com";

// ================================
// üß∫ Carrega produtos do carrinho
// ================================
function carregarCarrinho() {
  const carrinhoContainer = document.getElementById('carrinho-container');
  const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

  if (carrinho.length === 0) {
    carrinhoContainer.innerHTML = '<p>Seu carrinho est√° vazio.</p>';
    document.getElementById("contador-carrinho").textContent = 0;
    return;
  }

  let total = 0;

  /////////////////////////////////
  // ‚ùó IN√çCIO BLACK FRIDAY
  // Fun√ß√£o interna ‚Äî aplica desconto no carrinho
  /////////////////////////////////
  function aplicarDesconto(preco) {
    if (!window.PROMO?.active) return preco;

    const final = preco * (1 - window.PROMO.discountPercentage / 100);
    return Number(final.toFixed(2));
  }
  /////////////////////////////////
  // ‚ùó FIM BLACK FRIDAY
  /////////////////////////////////

  carrinhoContainer.innerHTML = carrinho.map((item, index) => {

    /////////////////////////////////
    // ‚ùó IN√çCIO BLACK FRIDAY ‚Äî calcular pre√ßo com desconto
    /////////////////////////////////
    const precoComDesconto = aplicarDesconto(item.preco);
    /////////////////////////////////
    // ‚ùó FIM BLACK FRIDAY
    /////////////////////////////////

    /////////////////////////////// - REMOVER DEPOISS
    // IN√çCIO BLACK FRIDAY ‚Äì total com desconto
    ///////////////////////////////
    const subtotalComDesconto = precoComDesconto * (item.quantidade || 1);
    total += subtotalComDesconto;
    ///////////////////////////////
    // FIM BLACK FRIDAY
    ///////////////////////////////

    return `
      <div class="item-carrinho">
        <img src="${item.imagem}" alt="${item.nome}" />
        <div>
          <h3>${item.nome}</h3>

          ${window.PROMO?.active ? `
            <p>
              R$ ${precoComDesconto.toFixed(2)}
              <br>
              <small style="color:#999; text-decoration:line-through">
                De R$ ${item.preco.toFixed(2)}
              </small>
            </p>
          ` : `
            <p>R$ ${item.preco.toFixed(2)}</p>
          `}

          ${item.tamanho ? `<p><b>Tamanho:</b> ${item.tamanho}</p>` : ""}

          <button onclick="confirmarRemocao(${index}, '${item.nome}')">
            Remover
          </button>
        </div>
      </div>
    `;
  }).join('') + `
    <h2>Total: R$ ${total.toFixed(2)}</h2>
  `;

  // Atualiza contador
  document.getElementById("contador-carrinho").textContent = carrinho.length;
}

    // ================================
    // üóëÔ∏è Confirmar remo√ß√£o
    // ================================
    function confirmarRemocao(index, nomeProduto) {
      Swal.fire({
        title: 'Remover produto?',
        html: `<p>Deseja realmente remover <b>${nomeProduto}</b> do carrinho?</p>`,
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Sim, remover',
        cancelButtonText: 'Cancelar',
        confirmButtonColor: '#ff6fa7',
        cancelButtonColor: '#aaa',
        background: '#fffafc',
      }).then((result) => {
        if (result.isConfirmed) removerItem(index, nomeProduto);
      });
    }

    // ================================
    // üöÆ Remover item + feedback visual
    // ================================
    function removerItem(index, nomeProduto) {
      let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      carrinho.splice(index, 1);
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      carregarCarrinho();

      Swal.fire({
        title: 'Produto removido',
        text: `"${nomeProduto}" foi removido do seu carrinho.`,
        icon: 'info',
        timer: 1500,
        showConfirmButton: false,
        background: '#fffafc',
        color: '#333'
      });

      confetti({
        particleCount: 40,
        spread: 60,
        origin: { y: 0.8 },
        colors: ['#ff6fa7', '#ffe4ec', '#ff4b8f']
      });
    }

    // ================================
    // üí≥ Finalizar compra ‚Üí vai pro checkout
    // ================================
    document.getElementById('finalizar-compra').addEventListener('click', () => {
      const token = localStorage.getItem('token');
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

      if (!carrinho.length) {
        Swal.fire({
          icon: 'warning',
          title: 'Carrinho vazio!',
          text: 'Adicione produtos antes de finalizar a compra.',
          confirmButtonColor: '#ff6fa7'
        });
        return;
      }

      if (!token) {
        Swal.fire({
          icon: 'info',
          title: 'Voc√™ precisa estar logado',
          text: 'Entre na sua conta antes de continuar.',
          confirmButtonText: 'Fazer login',
          confirmButtonColor: '#ff6fa7'
        }).then(() => window.location.href = 'login.html');
        return;
      }

      Swal.fire({
        title: 'Ir para o checkout?',
        html: `<p>Voc√™ tem <b>${carrinho.length}</b> item(s) no carrinho.</p>`,
        icon: 'question',
        showCancelButton: true,
        confirmButtonText: 'Continuar',
        cancelButtonText: 'Cancelar',
        confirmButtonColor: '#ff6fa7',
        cancelButtonColor: '#aaa',
      }).then((result) => {
        if (result.isConfirmed) {
          window.location.href = 'checkout.html';
        }
      });
    });

    // ================================
    // üöÄ Inicializa√ß√£o
    // ================================
    window.addEventListener('DOMContentLoaded', carregarCarrinho);

  </script>
