<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrinho - JF Semi Joias</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- üîù Header igual ao resto do site -->
  <nav id="faixa-categorias">
    <div class="categorias">
      <a href="index.html" class="categoria">Conjuntos</a>
      <a href="index.html" class="categoria">Pulseiras</a>
      <a href="index.html" class="categoria">Brincos</a>
    </div>

    <div class="busca">
      <input type="text" placeholder="Digite aqui o que procura..." />
      <button id="botao-buscar">
        <img src="./icons/search.svg" width="20" alt="Buscar" />
      </button>
    </div>
  </nav>

  <header>
    <h1>Seu Carrinho</h1>
    <button id="botao-carrinho" onclick="window.location.href='carrinho.html'" title="Carrinho">
      <img src="./icons/cart.svg" alt="Carrinho" />
      <span id="contador-carrinho">0</span>
    </button>
  </header>

  <div id="bolhas-menu">
    <button class="bolha" onclick="window.location.href='login.html'" title="Entrar / Conta">
      <img src="icons/user.svg" alt="Login" width="26" />
    </button>
    <button class="bolha" onclick="window.location.href='meus-pedidos.html'" title="Meus pedidos">
      <img src="icons/box.svg" alt="Pedidos" width="26" />
    </button>
    <button class="bolha" onclick="window.location.href='favoritos.html'" title="Favoritos">
      <img src="icons/star.svg" alt="Favoritos" width="26" />
    </button>
  </div>

  <!-- üõçÔ∏è Conte√∫do do carrinho -->
  <section id="carrinho-container">
    <p>Carregando produtos...</p>
  </section>

  <footer>
    <button id="finalizar-compra">Finalizar Compra</button>
  </footer>

  <!-- Bibliotecas -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const API = "https://jf-semi-joias-backend.onrender.com";

    // ================================
    // üß∫ Carrega produtos do carrinho
    // ================================
    function carregarCarrinho() {
      const carrinhoContainer = document.getElementById('carrinho-container');
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

      if (carrinho.length === 0) {
        carrinhoContainer.innerHTML = '<p>Seu carrinho est√° vazio.</p>';
        return;
      }

      let total = 0;
      carrinhoContainer.innerHTML = carrinho.map((item, index) => {
        total += item.preco * (item.quantidade || 1);
        return `
          <div class="item-carrinho">
            <img src="${item.imagem}" alt="${item.nome}" />
            <div>
              <h3>${item.nome}</h3>
              <p>R$ ${item.preco.toFixed(2)}</p>
              <button onclick="confirmarRemocao(${index}, '${item.nome}')">Remover</button>
            </div>
          </div>
        `;
      }).join('') + `
        <h2>Total: R$ ${total.toFixed(2)}</h2>
      `;

      // Atualiza contador de carrinho no topo
      document.getElementById("contador-carrinho").textContent = carrinho.length;
    }

    // ================================
    // üóëÔ∏è Confirmar remo√ß√£o
    // ================================
    function confirmarRemocao(index, nomeProduto) {
      Swal.fire({
        title: 'Remover produto?',
        html: `<p>Deseja realmente remover <b>${nomeProduto}</b> do carrinho?</p>`,
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Sim, remover',
        cancelButtonText: 'Cancelar',
        confirmButtonColor: '#ff6fa7',
        cancelButtonColor: '#aaa',
        background: '#fffafc',
      }).then((result) => {
        if (result.isConfirmed) removerItem(index, nomeProduto);
      });
    }

    // ================================
    // üöÆ Remover item + feedback visual
    // ================================
    function removerItem(index, nomeProduto) {
      let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      carrinho.splice(index, 1);
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      carregarCarrinho();

      Swal.fire({
        title: 'Produto removido',
        text: `"${nomeProduto}" foi removido do seu carrinho.`,
        icon: 'info',
        timer: 1500,
        showConfirmButton: false,
        background: '#fffafc',
        color: '#333'
      });

      confetti({
        particleCount: 40,
        spread: 60,
        origin: { y: 0.8 },
        colors: ['#ff6fa7', '#ffe4ec', '#ff4b8f']
      });
    }

    // ================================
    // üí≥ Finalizar compra ‚Üí vai pro checkout
    // ================================
    document.getElementById('finalizar-compra').addEventListener('click', () => {
      const token = localStorage.getItem('token');
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

      if (!carrinho.length) {
        Swal.fire({
          icon: 'warning',
          title: 'Carrinho vazio!',
          text: 'Adicione produtos antes de finalizar a compra.',
          confirmButtonColor: '#ff6fa7'
        });
        return;
      }

      if (!token) {
        Swal.fire({
          icon: 'info',
          title: 'Voc√™ precisa estar logado',
          text: 'Entre na sua conta antes de continuar.',
          confirmButtonText: 'Fazer login',
          confirmButtonColor: '#ff6fa7'
        }).then(() => window.location.href = 'login.html');
        return;
      }

      Swal.fire({
        title: 'Ir para o checkout?',
        html: `<p>Voc√™ tem <b>${carrinho.length}</b> item(s) no carrinho.</p>`,
        icon: 'question',
        showCancelButton: true,
        confirmButtonText: 'Continuar',
        cancelButtonText: 'Cancelar',
        confirmButtonColor: '#ff6fa7',
        cancelButtonColor: '#aaa',
      }).then((result) => {
        if (result.isConfirmed) {
          window.location.href = 'checkout.html';
        }
      });
    });

    // ================================
    // üöÄ Inicializa√ß√£o
    // ================================
    window.addEventListener('DOMContentLoaded', carregarCarrinho);
  </script>

</body>
</html>
