<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalhes do Produto - JF Semi Joias</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="icons/logo.png" />
  <style>
    .botao-tamanho {
      border: 1px solid #ff4b8f;
      background: none;
      color: #ff4b8f;
      border-radius: 5px;
      padding: 6px 10px;
      margin: 5px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .botao-tamanho:hover {
      background-color: #ff4b8f20;
    }
    .botao-tamanho.ativo {
      background-color: #ff4b8f;
      color: white;
    }
    .tamanhos-container {
      margin: 15px 0;
    }
  </style>
</head>

<body>
  <!-- üî∏ Barra de categorias e busca -->
  <nav id="faixa-categorias">
    <div class="categorias">
      <a href="#" class="categoria">Conjuntos</a>
      <a href="#" class="categoria">Pulseiras</a>
      <a href="#" class="categoria">Brincos</a>
    </div>

    <div class="busca">
      <input type="text" placeholder="Digite aqui o que procura..." />
      <button id="botao-buscar" title="Buscar">
        <img src="icons/search.svg" alt="Buscar" width="20" />
      </button>
    </div>
  </nav>

  <!-- üî∏ Cabe√ßalho -->
  <header>
    <h1>JF Semi Joias</h1>
    <p>Detalhes do Produto</p>

    <button id="botao-carrinho" onclick="irParaCarrinho()" title="Carrinho">
      <img src="icons/cart.svg" alt="Carrinho" />
      <span id="contador-carrinho">0</span>
    </button>

    <div id="bolhas-menu">
      <button class="bolha" id="botao-login" title="Entrar / Conta">
        <img src="icons/user.svg" alt="Login" />
      </button>
      <button class="bolha" id="botao-pedidos" title="Meus pedidos">
        <img src="icons/box.svg" alt="Pedidos" />
      </button>
      <button class="bolha" id="botao-favoritos" title="Favoritos">
        <img src="icons/star.svg" alt="Favoritos" />
      </button>
    </div>
  </header>

  <!-- üî∏ Detalhes do produto -->
  <div class="produto-detalhe" id="produto-detalhe">
    <p>Carregando produto...</p>
  </div>

  <!-- üî∏ Rodap√© -->
  <footer>
    <p>¬© 2025 JF Semi Joias - Todos os direitos reservados</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    const API = "https://jf-semi-joias-backend.onrender.com";
    let imagens = [];
    let indiceAtual = 0;

    function pegarIdProduto() {
      const params = new URLSearchParams(window.location.search);
      return params.get("id");
    }

    async function carregarProduto() {
      const id = pegarIdProduto();
      const detalheContainer = document.getElementById("produto-detalhe");

      try {
        const resposta = await fetch(`${API}/produtos/${id}`);
        const produto = await resposta.json();

        if (!produto || !produto.nome) {
          detalheContainer.innerHTML = "<p>Produto n√£o encontrado.</p>";
          return;
        }

        imagens = produto.imagens;
        indiceAtual = 0;

        detalheContainer.innerHTML = `
          <div class="favorito-btn" id="favorito-detalhe" onclick="toggleFavoritoDetalhe()">
            <img src="icons/star.svg" alt="Favoritar" />
          </div>

          <div class="carrossel-container">
            <div class="carousel-track">
              ${imagens.map((img) => `<img src="${img}" class="carousel-img">`).join("")}
            </div>
            <button id="prev">‚ùÆ</button>
            <button id="next">‚ùØ</button>
          </div>

          <h2>${produto.nome}</h2>
          <p class="descricao">${produto.descricao}</p>
          <p class="preco-detalhe">R$ ${produto.preco.toFixed(2)}</p>

          ${
            produto.categoria === "aneis" && produto.tamanhosDisponiveis?.length
              ? `<div class="tamanhos-container">
                   <p><b>Escolha o tamanho:</b></p>
                   <div id="botoes-tamanhos"></div>
                 </div>`
              : ""
          }

          <button class="comprar-btn" onclick="comprar('${produto._id}', '${produto.nome}', ${produto.preco}, '${produto.imagens[0]}', '${produto.categoria}')">Comprar</button>
        `;

        // gera bot√µes de tamanho (apenas se for anel)
        if (produto.categoria === "aneis" && produto.tamanhosDisponiveis?.length) {
          const containerTamanhos = document.getElementById("botoes-tamanhos");
          produto.tamanhosDisponiveis.forEach((t) => {
            const btn = document.createElement("button");
            btn.textContent = t;
            btn.classList.add("botao-tamanho");
            btn.onclick = () => {
              document.querySelectorAll(".botao-tamanho").forEach(b => b.classList.remove("ativo"));
              btn.classList.add("ativo");
              produto.tamanhoSelecionado = t;
            };
            containerTamanhos.appendChild(btn);
          });
        }

        document.getElementById("prev").onclick = () => mudarImagem(-1);
        document.getElementById("next").onclick = () => mudarImagem(1);
        ativarSwipe();
        verificarFavorito(produto._id);
      } catch (erro) {
        console.error("Erro ao carregar produto:", erro);
        detalheContainer.innerHTML = "<p>Erro ao carregar produto.</p>";
      }
    }

    function mudarImagem(direcao) {
      const track = document.querySelector(".carousel-track");
      const total = imagens.length;
      indiceAtual = (indiceAtual + direcao + total) % total;
      track.style.transform = `translateX(-${indiceAtual * 100}%)`;
    }

    function ativarSwipe() {
      const container = document.querySelector(".carrossel-container");
      let startX = 0;
      let dragging = false;

      container.addEventListener("touchstart", (e) => {
        startX = e.touches[0].clientX;
        dragging = true;
      });

      container.addEventListener("touchmove", (e) => {
        if (!dragging) return;
        const diff = e.touches[0].clientX - startX;
        if (Math.abs(diff) > 50) {
          dragging = false;
          diff > 0 ? mudarImagem(-1) : mudarImagem(1);
        }
      });

      container.addEventListener("touchend", () => (dragging = false));
    }

    async function verificarFavorito(id) {
      const token = localStorage.getItem("token");
      if (!token) return;

      try {
        const resp = await fetch(`${API}/users/favoritos`, {
          headers: { Authorization: `Bearer ${token}` },
        });
        const favoritos = await resp.json();

        const icone = document.querySelector("#favorito-detalhe img");
        const jaFavoritado = favoritos.some((f) => f._id === id);

        if (jaFavoritado) {
          icone.src = "icons/star-fill.svg";
          document.getElementById("favorito-detalhe").style.background = "#ff6fa7";
        } else {
          icone.src = "icons/star.svg";
          document.getElementById("favorito-detalhe").style.background = "#fff";
        }
      } catch (err) {
        console.error("Erro ao verificar favoritos:", err);
      }
    }

    async function toggleFavoritoDetalhe() {
      const token = localStorage.getItem("token");

      if (!token) {
        Swal.fire({
          icon: "warning",
          title: "Fa√ßa login para favoritar",
          confirmButtonColor: "#ff6fa7",
        }).then(() => (window.location.href = "login.html"));
        return;
      }

      const id = pegarIdProduto();
      const icone = document.querySelector("#favorito-detalhe img");
      const ativo = icone.src.includes("star-fill");

      try {
        if (ativo) {
          await fetch(`${API}/users/favoritos/${id}`, {
            method: "DELETE",
            headers: { Authorization: `Bearer ${token}` },
          });
          icone.src = "icons/star.svg";
          document.getElementById("favorito-detalhe").style.background = "#fff";
        } else {
          await fetch(`${API}/users/favoritos`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({ produtoId: id }),
          });
          icone.src = "icons/star-fill.svg";
          document.getElementById("favorito-detalhe").style.background = "#ff6fa7";
        }
      } catch (err) {
        console.error("Erro ao favoritar:", err);
      }
    }

    function comprar(idProduto, nomeProduto, precoProduto, imagemProduto, categoria) {
      // üëá exige tamanho se for anel
      let tamanhoSelecionado = null;
      if (categoria === "aneis") {
        const ativo = document.querySelector(".botao-tamanho.ativo");
        if (!ativo) {
          Swal.fire({
            icon: "warning",
            title: "Selecione o tamanho antes de comprar!",
            confirmButtonColor: "#ff6fa7",
          });
          return;
        }
        tamanhoSelecionado = ativo.textContent;
      }

      const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
      carrinho.push({
        _id: idProduto,
        nome: nomeProduto,
        preco: precoProduto,
        imagem: imagemProduto,
        quantidade: 1,
        tamanho: tamanhoSelecionado,
      });
      localStorage.setItem("carrinho", JSON.stringify(carrinho));
      atualizarContadorCarrinho();

      Swal.fire({
        title: "Produto adicionado!",
        html: `
          <img src="${imagemProduto}" alt="${nomeProduto}" style="width:120px;border-radius:10px;margin-bottom:15px;">
          <p><b>${nomeProduto}</b> foi adicionado ao carrinho.</p>
          ${
            tamanhoSelecionado
              ? `<p>Tamanho: <b>${tamanhoSelecionado}</b></p>`
              : ""
          }
          <p style="font-size: 16px; margin-top: 8px;">R$ ${precoProduto.toFixed(2)}</p>
        `,
        showCancelButton: true,
        confirmButtonText: "Ir para o carrinho",
        cancelButtonText: "Continuar comprando",
        confirmButtonColor: "#ff6fa7",
        cancelButtonColor: "#aaa",
      }).then((result) => {
        if (result.isConfirmed) window.location.href = "carrinho.html";
      });
    }

    function atualizarContadorCarrinho() {
      const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
      document.getElementById("contador-carrinho").textContent = carrinho.length;
    }

    function irParaCarrinho() {
      window.location.href = "carrinho.html";
    }

    window.addEventListener("DOMContentLoaded", () => {
      carregarProduto();
      atualizarContadorCarrinho();
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
