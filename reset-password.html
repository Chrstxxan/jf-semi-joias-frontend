<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redefinir senha - JF Semi Joias</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #reset-section {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 60px 0;
    }

    .reset-container {
      background: #fff;
      border-radius: 15px;
      padding: 40px 35px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      text-align: center;
    }

    .reset-container h2 {
      color: #ff4b8f;
      margin-bottom: 15px;
    }

    .reset-container p {
      color: #555;
      font-size: 15px;
      margin-bottom: 25px;
    }

    .reset-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #ffe4ec;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.2s ease;
    }

    .reset-container input:focus {
      border-color: #ff6fa7;
      outline: none;
    }

    .reset-container button {
      width: 100%;
      background-color: #ff6fa7;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .reset-container button:hover {
      background-color: #ff4b8f;
      transform: scale(1.03);
    }

    #resposta {
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }

    .secundario-btn {
      background-color: transparent;
      color: #ff6fa7;
      border: 2px solid #ff6fa7;
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
      margin-top: 10px;
    }

    .secundario-btn:hover {
      background-color: #ff6fa7;
      color: #fff;
      transform: scale(1.03);
    }
  </style>
</head>

<body>
  <header>
    <h1>JF Semi Joias</h1>
    <p>Redefina sua senha e recupere o acesso</p>
  </header>

  <section id="reset-section">
    <div class="reset-container">
      <h2>Redefinir senha</h2>
      <p>Digite sua nova senha abaixo.</p>

      <input id="senha" type="password" placeholder="Nova senha" />
      <button id="salvar">Salvar nova senha</button>

      <p id="resposta"></p>

      <button class="secundario-btn" onclick="window.location.href='login.html'">Voltar para o login</button>
    </div>
  </section>

  <footer>
    <p>© 2025 JF Semi Joias - Todos os direitos reservados</p>
  </footer>

  <script>
    const API = "http://localhost:5000";

    document.getElementById('salvar').onclick = async () => {
      const novaSenha = document.getElementById('senha').value.trim();
      const token = sessionStorage.getItem('resetToken');
      const resposta = document.getElementById('resposta');

      if (!novaSenha) {
        resposta.style.color = 'red';
        resposta.textContent = 'Digite uma nova senha.';
        return;
      }

      if (!token) {
        resposta.style.color = 'red';
        resposta.textContent = 'Sessão expirada. Solicite novamente.';
        return;
      }

      const r = await fetch(`${API}/auth/reset`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, novaSenha })
      });

      const data = await r.json();

      if (data.mensagem) {
        resposta.style.color = 'green';
        resposta.textContent = data.mensagem;
        sessionStorage.removeItem('resetToken');
        setTimeout(() => window.location.href = 'login.html', 2000);
      } else {
        resposta.style.color = 'red';
        resposta.textContent = data.erro || 'Erro inesperado.';
      }
    };
  </script>
</body>
</html>
