<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar senha - JF Semi Joias</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #recuperar-section {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 60px 0;
    }

    .recuperar-container {
      background: #fff;
      border-radius: 15px;
      padding: 40px 35px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      text-align: center;
    }

    .recuperar-container h2 {
      color: #ff4b8f;
      margin-bottom: 15px;
    }

    .recuperar-container p {
      color: #555;
      font-size: 15px;
      margin-bottom: 25px;
    }

    .recuperar-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #ffe4ec;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.2s ease;
    }

    .recuperar-container input:focus {
      border-color: #ff6fa7;
      outline: none;
    }

    .recuperar-container button {
      width: 100%;
      background-color: #ff6fa7;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .recuperar-container button:hover {
      background-color: #ff4b8f;
      transform: scale(1.03);
    }

    #resposta {
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }

    .secundario-btn {
      background-color: transparent;
      color: #ff6fa7;
      border: 2px solid #ff6fa7;
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
      margin-top: 10px;
    }

    .secundario-btn:hover {
      background-color: #ff6fa7;
      color: #fff;
      transform: scale(1.03);
    }
  </style>
</head>

<body>
  <header>
    <h1>JF Semi Joias</h1>
    <p>Recupere o acesso à sua conta</p>
  </header>

  <section id="recuperar-section">
    <div class="recuperar-container">
      <h2>Recuperar senha</h2>
      <p>Digite o e-mail cadastrado para redefinir sua senha.</p>

      <input id="email" type="email" placeholder="Seu e-mail" />
      <button id="enviar">Enviar</button>

      <p id="resposta"></p>

      <button class="secundario-btn" onclick="window.location.href='login.html'">Voltar para o login</button>
    </div>
  </section>

  <footer>
    <p>© 2025 JF Semi Joias - Todos os direitos reservados</p>
  </footer>

  <script>
    const API = "http://localhost:5000";

    document.getElementById('enviar').onclick = async () => {
      const email = document.getElementById('email').value.trim();
      const resposta = document.getElementById('resposta');

      if (!email) {
        resposta.style.color = 'red';
        resposta.textContent = 'Por favor, digite seu e-mail.';
        return;
      }

      const r = await fetch(`${API}/auth/forgot`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });

      const data = await r.json();

      if (data.erro) {
        resposta.style.color = 'red';
        resposta.textContent = data.erro;
      } else {
        sessionStorage.setItem('resetToken', data.token);
        resposta.style.color = 'green';
        resposta.textContent = 'Enviamos um e-mail com as instruções.';
        setTimeout(() => (window.location.href = 'reset-password.html'), 2000);
      }
    };
  </script>
</body>
</html>
